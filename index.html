<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

  <head>
    <meta charset="UTF-8">
    <title>Scribe / Noting + Prose Mirror</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>

  </head>

  <body>
    <header id="toolbar">
      <button id="button_bold" data-command-name="bold">Bold</button>
      <button data-command-name="note">Add note</button>

    <div class="container">
      <div id="editor" class="col">
        <p>Scribe is here.</p>
      </div>
      <div id="note-list" class="col">
        <p>Note list</p>
      </div>
    </div>
    <div id="result"><p>Result</p></div>
    <script src="build/bundle.js"></script>
  </body>

</html>
