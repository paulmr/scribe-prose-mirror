<!DOCTYPE html
          PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

  <head>
    <meta charset="UTF-8">
      <title>Scribe / Noting + Prose Mirror</title>
      <link rel="stylesheet" href="style.css" type="text/css"/>

    </head>

    <body>
      <header id="toolbar">
        <button id="button_bold" data-command-name="bold">Bold</button>
        <button data-command-name="note">Add note</button>
      </header>
      <div id="editor" class="block">
        <p>Scribe is here.</p>
      </div>
      <p class="comment">
        The block above is <tt>contentEditable</tt> text powered by
        Scribe. As you make updates, the changes you make are parsed
        into a Prose Mirror state, and then converted back to DOM
        output, to be seen in the (non-editable) box below.
      </p>
      <div id="result" class="block"><p>Result</p></div>
      <script src="build/bundle.js"></script>
    </body>

  </html>
